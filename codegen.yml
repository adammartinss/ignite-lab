schema: https://api-us-west-2.graphcms.com/v2/cl4ouhi3c16i101xkfdtsbi7f/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      wthComponent: false 
